name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libncurses5
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/.android/sdk/cmdline-tools
        cd $HOME/.android/sdk/cmdline-tools
        curl -O https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-*.zip -d latest
        yes | $HOME/.android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.android/sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;25.1.8937393"

    - name: Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/.android/sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/.android/sdk/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "PATH=$HOME/.local/bin:$HOME/.android/sdk/platform-tools:$HOME/.android/sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app-apk
        path: bin/*.apk
