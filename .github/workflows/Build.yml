name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip git openjdk-17-jdk python3-pip libffi-dev \
          libssl-dev libsqlite3-dev libjpeg-dev \
          zlib1g-dev libncursesw5-dev libtinfo6

    - name: Install Buildozer and Cython
      run: |
        python3 -m pip install --upgrade pip
        pip install --user Cython
        pip install --user buildozer

    - name: Set up Android SDK manually
      run: |
        mkdir -p "$HOME/android-sdk/cmdline-tools"
        cd "$HOME/android-sdk/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest
        mkdir -p "$HOME/.android"
        echo 'count=0' > "$HOME/.android/repositories.cfg"

    - name: Accept Android SDK Licenses
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install Android SDK Build Tools and platform-tools
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-31" "build-tools;36.0.0"

    - name: Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Initialize Buildozer
      run: |
        buildozer init
        sed -i 's/# android.sdk_path = .*/android.sdk_path = \$ANDROIDSDK/' buildozer.spec
        sed -i 's/# android.ndk_path = .*/android.ndk_path = \$ANDROIDSDK\/ndk-bundle/' buildozer.spec
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: safespot-debug-apk
        path: bin/*.apk
